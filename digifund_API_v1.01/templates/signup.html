<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="../static/auth.validation.js"></script>
    <title>Flaskapp|Signup </title>
</head>
<body>
    <div style="height: 25vh;"></div>
    <div class="row">
        <div class="col"></div>
    <div class="container col">
        <h1 class="display-1">Signup</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form name="signup-form" class="form" method="POST" action="/signup">
                    <div class="form-group">
                        <label class="form-control-label">First name</label>
                        <input name="fname" type="text" class="form-control"/>
                        <small id="fname-err" style="color: red;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Last name</label>
                        <input name="lname" type="text" class="form-control"/>
                        <small id="lname-err" style="color: red;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input name="email" type="text" class="form-control"/>
                        <small id="email-err" style="color: red;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Username</label>
                        <input name="uname" type="text" class="form-control"/>
                        <small id="uname-err" style="color: red;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <input name="password" type="password" class="form-control"/>
                        <small id="password-err" style="color: red;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Confirm Password</label>
                        <input name="password-confirm" type="password" class="form-control"/>
                        <small id="password-confirm-err" style="color: red;"></small>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="signup(document.forms['signup-form'])">Signup</button>
                </form>

                <span>Already have an account?</span> <a href="/login" class="text-dark signup-login-color">Login</a>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
    <div class="col"></div>
    </div>
</body>
</html>
