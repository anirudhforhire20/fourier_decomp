<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="../static/auth.validation.js"></script>
    <title>Flaskapp|Login </title>
</head>
<body>
    <div style="height: 25vh;"></div>
    <div class="row">
        <div class="col"></div>
    <div class="container col">
        <h1 class="display-1">Login</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form name="login-form" class="form" method="POST" action="">
                    <div class="form-group">
                        <label class="form-control-label">Username or Email</label>
                        <input name="uname" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <input name="password" type="password" class="form-control"/>
                    </div>
                    <small id="uname-err" style="color: red;"></small>

                    <button type="button" class="btn btn-primary" onclick="login(document.forms['login-form'])">Login</button>
                </form>

                <span>Don't have an account?</span> <a href="/signup" class="text-dark signup-login-color">Signup</a>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
    <div class="col"></div>
    </div>
</body>
</html>
