<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Flaskapp|Email Authentication </title>
</head>
<body>
    <div style="height: 25vh;"></div>
    <div class="row">
        <div class="col"></div>
    <div class="container col">
        <h1 class="display-1">An authentication code has been sent to your email.</h1>
        <p1>Enter the code below</p1>
        <div style="height: 5%;"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form name="auth-form" class="form" action="" method="POST">
                    <div class="form-group">
                        <label class="form-control-label">Enter the code</label>
                        <input name="auth-code" type="text" class="form-control"/>
                        <small id="auth-err" style="color: red;"></small>
                    </div>

                    <button id="authenticate" type="button" class="btn btn-primary" onclick="email_auth(document.forms['auth-form'])">Authenticate</button>
                    <button id=resend type="button" class="btn btn-secondary" onclick="resend()">Redend</button>
                </form>
                <script type="text/javascript" src="../static/auth.validation.js"></script>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
    <div class="col"></div>
    </div>
</body>
</html>
